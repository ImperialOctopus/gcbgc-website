    </nav>
    <main>
      <form action="https://formspree.io/gcbgc-admins@srcf.net" method="POST">
        <h1>Contact Us</h1>

        <label for="name" class="form-label">Name:</label>
        <input type="text" name="name" id="name" class="form-input">

        <label for="email" class="form-label">Email Address:</label>
        <input type="email" name="_replyto" id="email" class="form-input">

        <label for="subject" class="form-label">Subject:</label>
        <input type="text" name="subject" id="subject" class="form-input">

        <label for="message" class="form-label">Message:</label>
        <textarea name="message" id="message" class="form-input message"></textarea>

        <input type="submit" value="Send" class="form-submit">
      </form>
    </main>
    <footer class="copyright">
      <ul class="copyright-list">
        <li>&copy; Girton College Board Games Club</li>
